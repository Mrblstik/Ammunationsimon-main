{% extends "Ammunation/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<title>Registrate</title>

<!-- REGISTRO -->
<section class="vh-100" style="background-color: #222;">
    <div class="container py-5 h-100 animate__animated animate__backInLeft">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color: #333; color: #fff;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="font-family: Arial, sans-serif; color: #fff;">Registrate</h3>

                        <form action="" method="post" onsubmit="return validarGender() && validarPass()">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg" style="font-family: Arial, sans-serif; color: #fff;">Registrarse</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    body {
        background-color: #222;
        font-family: Arial, sans-serif;
        color: #fff;
    }
    .card-registration {
        background-color: #333;
    }
    .card-registration h3, .card-registration .btn {
        color: #fff;
    }
    .card-registration .form-control {
        background-color: #444;
        border: none;
        color: #fff;
    }
    .card-registration .form-control::placeholder {
        color: #bbb;
    }
    .card-registration .form-group {
        margin-bottom: 1.5rem;
    }
</style>

<script src='{% static "Ammunation/js/scripts.js" %}'></script>
{% endblock contenido %}
